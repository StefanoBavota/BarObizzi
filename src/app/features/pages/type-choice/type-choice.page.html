<ion-header class="header ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="header_btn" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Nuovo Ordine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="container_list">
      <div class="container_list_type" *ngFor="let type of typeChoiceList" (click)="onTypeSelect(type.typeId)">
        <p>{{ type.name }}</p>
      </div>
    </div>

    <div class="container_btn-left">
      <app-button color="tertiary" (click)="onCustom()">Nuovo</app-button>
    </div>
    <div class="container_btn-rigth">
      <app-button (click)="onCheckout()">Resoconto</app-button>
    </div>
    <div class="container_bottom"></div>
  </div>
</ion-content>
