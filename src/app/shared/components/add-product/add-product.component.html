<div class="container">
  <div class="container_icon-close">
    <ion-icon (click)="onDismiss()" name="close-circle-outline"></ion-icon>
  </div>

  <div class="container_input" [formGroup]="newProductForm">
    <app-input placeholder="Prodotto" formControlName="name"></app-input>
  </div>
  <div class="container_text" [formGroup]="newProductForm">
    <ion-textarea placeholder="Descrizione" rows="7" formControlName="description"></ion-textarea>
  </div>
  <div class="container_input" [formGroup]="newProductForm">
    <app-input placeholder="Prezzo" formControlName="price"></app-input>
  </div>

  <div class="container_btn" (click)="onConfirm()">
    <app-button color="tertiary">Conferma</app-button>
  </div>
</div>
