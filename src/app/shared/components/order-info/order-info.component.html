<div class="container">
  <div class="container_title">
    <p class="container_title_table">Tavolo: {{ tableId }}</p>
  </div>

  <div class="container_wrap">
    <div class="container_wrap_list" *ngFor="let product of productsList">
      <p class="container_wrap_list_product"> {{ product.name }}: {{ product.quantity }} </p>
    </div>
  </div>

  <ng-content></ng-content>
</div>
